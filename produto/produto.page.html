<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>App Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src='https://gizmodo.uol.com.br/wp-content/blogs.dir/8/files/2017/05/hiphone5c.jpg' />
    <ion-card-header class="ion-text-center">
      <ion-card-title>
        FATEC importados
      </ion-card-title>
    </ion-card-header>
  </ion-card> <!-- final do card de imagem-->
  <ion-card>
    <!-- Inicio do card de cadastro-->
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        Cadastro de Produtos
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position='floating'>
            Nome
          </ion-label>
          <ion-input type='text' placeholder='Digite o Nome'>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position='floating'>
            Preço
          </ion-label>
          <ion-input type='number' placeholder='Digite o Preço'>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position='floating'>
            Imagem
          </ion-label>
          <ion-input type='text' >
          </ion-input>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card> <!-- final do card de cadastro-->
    <ion-card>
      <ion-card-content>
        <ion-list>
          <div **ngFor="let item of produtos">
            {{item.nome}}, {{item.preco}}, {{item.imagem}}
          </div> 
        </ion-list>
      </ion-card-content>
    </ion-card>
</ion-content>
